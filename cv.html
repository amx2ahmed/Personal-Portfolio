<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmed | CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0f1a;
      color: white;
      user-select: none; /* تمنع النسخ */
    }

    header {
      background-color: #0f1c2e;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2em;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
    }

    nav a.active {
      color: #00ff00;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: #00ff00;
      bottom: -5px;
      left: 0;
    }

    section {
      padding: 40px 50px;
    }

    .section-title {
      font-size: 1.5em;
      margin-bottom: 30px;
      text-transform: uppercase;
      border-bottom: 2px solid #444;
      display: inline-block;
    }

    .cv-container {
      background-color: #142b45;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.1);
    }

    embed {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 8px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ff00;
      color: #0b0f1a;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #00cc00;
    }
  </style>

  <script>
    // تعطيل كليك يمين
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    });
  </script>
</head>
<body>
  <header>
    <h1>Ahmed Mohamed Mostafa</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Education.html">Education</a>
      <a href="Experience.html">Experience</a>
      <a href="Projects.html">Projects</a>
      <a href="Contact.html">Contact</a>
      <a href="cv.html" class="active">CV</a>
    </nav>
  </header>

  <section>
    <div class="section-title">My CV</div>

    <div class="cv-container">
      <!-- عرض ملف PDF داخل الصفحة -->
      <embed src="img/CV_Ahmed_Mohamed.pdf" type="application/pdf" />

      <!-- زر لتحميل ملف PDF -->
      <a class="download-btn" href="img/CV_Ahmed_Mohamed.pdf" download>Download CV</a>
    </div>
  </section>
</body>
</html>
