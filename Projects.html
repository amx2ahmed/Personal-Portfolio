<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed | Cybersecurity</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-color: #0b0f1a;
      overflow: auto;
    }

    header {
      background-color: #0f1c2e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
    }

    header h1 {
      font-size: 2em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }

    nav a.active {
      color: #00ff00;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #00ff00;
    }

    nav a:hover {
      color: #00ff00;
    }

    section {
      padding: 50px;
    }

    .section-title {
      font-size: 1.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-bottom: 2px solid #444;
      display: inline-block;
      color: white;
    }

    .filter-buttons {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-buttons button {
      background: #142b45;
      color: #fff;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
      background: #00ff00;
      color: #0b0f1a;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: #142b45;
      padding: 10px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .project-card:hover {
      transform: scale(1.03);
    }

    .project-card img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .project-title {
      margin-top: 10px;
      text-align: center;
      color: #00ff00;
    }

    /* Overlay effect */
    .project-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* خلفية سودة ضبابية */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 8px;
    }

    .project-card:hover .project-overlay {
      opacity: 1;
    }

    .project-overlay .exclamation {
      font-size: 2.5em;
      color: black;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .project-overlay .show-text {
      color: white;
      font-size: 1.1em;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #0f1c2e;
      padding: 30px;
      max-width: 600px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content h2 {
      color: #00ff00;
      margin-bottom: 10px;
    }

    .modal-content p {
      color: #ccc;
    }

    .modal-close {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ff00;
      color: #0b0f1a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ahmed Mohamed Mostafa</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Education.html">Education</a>
      <a href="Experience.html">Experience</a>
      <a href="Projects.html" class="active">Projects</a>
      <a href="Contact.html">Contact</a>
      <a href="cv.html">CV</a>
    </nav>
  </header>

  <section>
    <div class="section-title">Projects</div>
    <div class="filter-buttons">
      <button class="active" onclick="filterProjects('all')">All</button>
      <button onclick="filterProjects('network')">network</button>
      <button onclick="filterProjects('python')">Python</button>
      <button onclick="filterProjects('web')">Web</button>
    </div>

    <div class="projects-grid">
      <div class="project-card" data-category="web" onclick="showModal('Web Project', 'This is a detailed description of the web project.')">
        <img src="project1.jpg" alt="Web Project">
        <div class="project-overlay">
          <div class="exclamation">!</div>
          <div class="show-text">Show more</div>
        </div>
        <div class="project-title">Web Project</div>
      </div>

      <div class="project-card" data-category="python" onclick="showModal('Python Script', 'Description of Python script functionality and purpose.')">
        <img src="project2.jpg" alt="Python Script">
        <div class="project-overlay">
          <div class="exclamation">!</div>
          <div class="show-text">Show more</div>
        </div>
        <div class="project-title">Python Script</div>
      </div>

      <div class="project-card" data-category="network" onclick="showModal('network Tool', 'Details about your operating system tool or contribution.')">
        <img src="img/os.png" alt="network Tool">
        <div class="project-overlay">
          <div class="exclamation">!</div>
          <div class="show-text">Show more</div>
        </div>
        <div class="project-title">network Tool</div>
      </div>
    </div>
  </section>

  <div class="modal" id="projectModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <button class="modal-close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const links = document.querySelectorAll("nav a");
    const currentPage = location.pathname.split("/").pop().toLowerCase();
    links.forEach(link => {
      const linkPage = link.getAttribute("href").toLowerCase();
      if (currentPage === linkPage || (currentPage === "" && linkPage.includes("home"))) {
        link.classList.add("active");
      }
    });

    function filterProjects(category) {
      const cards = document.querySelectorAll('.project-card');
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      cards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    function showModal(title, description) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDescription').textContent = description;
      document.getElementById('projectModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('projectModal').style.display = 'none';
    }
  </script>
</body>
</html>
